<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>one-alpha - {% if title %}{{ title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css /css/style.css -->
  <!-- Put CSS here -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endbuild -->

  <link rel="shortcut icon" href="./images/favicon.png"/>
</head>
<body>

  <header class="u-py-xs">
    <div class="o-wrap">
      <a class="f-link" href="#">Rapid Templates</a>
    </div>
  </header>

  <main>
    <div class="o-wrap">
      <div class="o-grid">
        <article class="o-col--12 _lg-o-col--9">
          {% block content %}{% endblock %}
        </article>
      </div>
    </div>
  </main>

  <!-- build:js js/app.js -->
  <!-- Put JS here -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
