<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if title %}{{ title }} | {% endif %}<%= name %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css /css/style.css -->
  <!-- Put CSS here -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endbuild -->
</head>
<body>

  <header class="_xs-pt--XS _xs-pb--XS">
    <div class="_container _container--TRIM">
      <a class="text--5" href="#">{{ title }}</a>
    </div>
  </header>

  <main>
    <div class="_container _container--TRIM">
      <div class="_grid">
        <article class="_article--main">
          {% block content %}{% endblock %}
        </article>
        <aside class="_article--side"></aside>
      </div>
    </div>
  </main>

  <!-- build:js js/app.js -->
  <!-- Put JS here -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
