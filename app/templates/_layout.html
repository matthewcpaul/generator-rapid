<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if title %}{{ title }} | {% endif %}<%= name %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css /css/style.css -->
  <!-- Put CSS here -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endbuild -->
</head>
<body>

  <header>
    <div class="_container _container--XS">
      <div class="_grid">
        <h1 class="text--1">{{ title }}</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="_container _container--TRIM">
      <div class="_grid">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- build:js js/app.js -->
  <!-- Put JS here -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
